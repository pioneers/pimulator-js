<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>PiE Robotics Simulator</title>
  </head>

  <body>
    <h1>PiE Robotics Simulator</h1>

    <svg width="200" height="200" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <rect x="70" 
            y="10" 
            width="30" 
            height="40" 
            rx="3"
            ry="3"
            stroke="navy" 
            fill="transparent" 
            transform="rotate(0)" 
            stroke-width="2"/>
    </svg>

    <div id="demo">
      x and y coordinates updated here
    </div>

    <button type="button" onclick="start()">start simulation</button>
    <button type="button" onclick="stop()">stop simulation</button>

    <script src="{{ url_for('static', filename='js/base.js') }}"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  </body>
</html>
